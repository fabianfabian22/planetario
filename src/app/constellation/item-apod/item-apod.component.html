<div class="max-w-sm rounded   m-8  rounded-tl-md content-start bg-slate-300">
<img *ngIf=" info.media_type == 'image' "   class="w-full  rounded " src="{{info.url}}"alt="{{info.url}}">
<div   *ngIf=" info.media_type == 'video' " class="video-responsive">
  <iframe width="560" height="315"
      [src]="info_url_video | safe "
      title="YouTube video player"
      frameborder="0"
     >
  </iframe>
</div>

<div class=" flex  flex-col px-2 py-2">
    <div class="inline-block  border-8 border-slate-200 bg-orange-400 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-1 mb-2">{{info.date}}</div>
   <div class="text-center font-bold" >{{info.title}}</div>
   <a [routerLink]="['/dashboard/detail/',info.date]">
   MAS INFOMACION
  </a>

</div>
